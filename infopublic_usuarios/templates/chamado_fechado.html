{% extends "visualiza_chamados.html" %}
{% block title %}Chamado fechado{% endblock %}
{% block conteudo %}
<div class="card article">
    <div class="card-content">
        <div class="media">
            <div class="media-content has-text-centered">
                <p class="title article-title">
                    Chamado de Id {{ id }} fechado
                </p>
            </div>
        </div>
        <div class="content article-body">
          <p style="text-align: center;">
            Chamado foi encerrado com sucesso
          </p>
          <a href="{{ url_for('main.fila_chamados')}}">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
